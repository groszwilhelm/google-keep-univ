<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do app</title>

    <link rel="stylesheet" href="./styles.css" />
    <!-- <script src="./storage-functions.js" type="module" defer></script> -->
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <form data-todo-create>
      <fieldset>
        <label for="title">Title</label>
        <input
          name="title"
          id="title"
          type="text"
          minlength="3"
          maxlength="50"
          required
        />
      </fieldset>

      <fieldset>
        <label for="description">Description</label>
        <textarea
          name="description"
          id="description"
          rows="4"
          cols="30"
          minlength="5"
          maxlength="1000"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <label for="url">Img url</label>
        <input name="url" id="url" type="url" />
      </fieldset>

      <fieldset>
        <label for="color">Color</label>
        <input name="color" id="color" type="color" required />
      </fieldset>

      <button>Save</button>
    </form>

    <section>
      <header>
        <h2>Todo's:</h2>
      </header>

      <ul data-todo-list class="todo-container"></ul>

      <template data-todo-template>
        <li>
          <article data-todo class="todo">
            <h5 data-title></h5>
            <p data-description></p>

            <img data-image height="100" width="150" />

            <div>
              <button data-edit>Edit</button>
              <button data-delete>Delete</button>
            </div>
          </article>
        </li>
      </template>
    </section>

    <dialog data-dialog-edit>
      <h2>Edit todo</h2>

      <form data-todo-edit>
        <!-- <input type="hidden" name="id" /> -->

        <fieldset>
          <label for="titleEdit">Title</label>
          <input
            name="title"
            id="titleEdit"
            type="text"
            minlength="3"
            maxlength="50"
            required
          />
        </fieldset>

        <fieldset>
          <label for="descriptionEdit">Description</label>
          <textarea
            name="description"
            id="descriptionEdit"
            rows="4"
            cols="30"
            minlength="5"
            maxlength="1000"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <label for="urlEdit">Img url</label>
          <input name="url" id="urlEdit" type="url" />
        </fieldset>

        <fieldset>
          <label for="colorEdit">Color</label>
          <input name="color" id="colorEdit" type="color" required />
        </fieldset>

        <button>Save</button>
        <button data-close-dialog>Close</button>
      </form>
    </dialog>
  </body>
</html>
